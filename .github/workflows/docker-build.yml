name: Build and Push Docker Images

on:
  push:
    branches: [containers]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Step to log in to Docker Hub once for all images
      - name: Log in to Docker Hub
        run: docker login --username jaydenooi28 --password ${{ secrets.DOCKER_HUB_PASSWORD }}

      # Build and push each image
      - name: Build and Push app
        run: |
          docker pull jaydenooi28/django1:latest || true
          docker build --tag jaydenooi28/django1:latest ./Docker-files/app
          docker push jaydenooi28/django1:latest

      - name: Build and Push db
        run: |
          docker pull jaydenooi28/django2:latest || true
          docker build --tag jaydenooi28/django2:latest ./Docker-files/db
          docker push jaydenooi28/django2:latest

      - name: Build and Push web
        run: |
          docker pull jaydenooi28/django3:latest || true
          docker build --tag jaydenooi28/django3:latest ./Docker-files/web
          docker push jaydenooi28/django3:latest
